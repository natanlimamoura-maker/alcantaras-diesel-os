<head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2554%2F2554903.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 15px; background: #eceff1; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h2 { color: #d32f2f; text-align: center; margin-bottom: 20px; border-bottom: 2px solid #d32f2f; padding-bottom: 10px; }
        label { font-weight: bold; display: block; margin-top: 15px; color: #333; }
        input, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .row { display: flex; gap: 10px; align-items: flex-end; }
        .row div { flex: 1; }
        
        /* Estilo da Tabela Din√¢mica */
        .item-linha { display: flex; gap: 5px; margin-top: 8px; align-items: center; }
        .item-desc { flex: 3; }
        .item-val { flex: 1.5; }
        .btn-del-item { background: #ff5252; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; }
        .btn-add-item { background: #444; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 10px; font-weight: bold; }

        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-pdf { background: #2e7d32; color: white; }
        .btn-new { background: #1976d2; color: white; }
        .btn-photo { background: #f0f0f0; color: #333; border: 1px solid #ccc; font-size: 14px; padding: 10px; }
        .btn-config { background: #546e7a; color: white; margin-top: 20px; font-size: 14px; padding: 10px; }
        #preview-img { width: 100px; height: 100px; object-fit: cover; margin: 10px auto; display: none; border-radius: 8px; border: 2px solid #d32f2f; }
        .historico { margin-top: 30px; border-top: 2px solid #ccc; padding-top: 10px; }
        .item-historico { background: #f9f9f9; padding: 10px; border-radius: 8px; margin-bottom: 8px; display: flex; flex-direction: column; border-left: 5px solid #d32f2f; }
        .item-info { display: flex; justify-content: space-between; padding: 10px; align-items: center; }
        .item-actions { display: flex; gap: 5px; padding: 5px 10px 10px 10px; }
        .btn-mini { padding: 8px; font-size: 12px; flex: 1; border-radius: 5px; color: white; border: none; cursor: pointer; }
        #aba-config { display: none; padding: 15px; background: #f0f0f0; border-radius: 8px; margin-top: 15px; }
        .hidden-input { display: none; }
        #bloqueio-licenca { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; color: white; text-align: center; padding-top: 50px; }
        .lock-card { background: #fff; color: #333; margin: 20px; padding: 30px; border-radius: 15px; }
        .licenca-info { background: #fff; padding: 10px; border-radius: 8px; margin-top: 10px; font-weight: bold; color: #d32f2f; text-align: center; border: 1px solid #d32f2f; }
    </style>
</head>
<body>

<div id="bloqueio-licenca">
    <div class="lock-card">
        <h2 style="color:red">LICEN√áA EXPIRADA</h2>
        <p>Seus 30 dias acabaram. Insira a senha:</p>
        <input type="password" id="senha-renova" style="text-align:center; font-size:24px">
        <button class="btn-pdf" onclick="verificarSenha()">RENOVAR ACESSO</button>
    </div>
</div>

<div class="card" id="app-content">
    <h2 id="titulo-oficina">Alcantara's Diesel</h2>
    
    <label>Cliente:</label>
    <input type="text" id="cliente" placeholder="Nome do Cliente">

    <div class="row">
        <div><label>Modelo:</label><input type="text" id="modelo" placeholder="Scania"></div>
        <div><label>Placa:</label><input type="text" id="placa" placeholder="ABC-1234"></div>
    </div>

    <label>KM Atual:</label>
    <input type="number" id="km" placeholder="500000">

    <label>Servi√ßo Executado:</label>
    <textarea id="servico_exec" rows="2" placeholder="Descri√ß√£o r√°pida..."></textarea>

    <label>Or√ßamento Detalhado:</label>
    <div id="container-itens">
        </div>
    <button type="button" class="btn-add-item" onclick="adicionarLinha()">+ ADICIONAR ITEM</button>
    
    <label>Total (R$):</label>
    <input type="text" id="total" value="0.00" readonly style="background: #f1f8e9; font-weight: bold; color: #2e7d32; border: 1px solid #2e7d32;">

    <label>Fotos:</label>
    <div class="row">
        <button class="btn-photo" onclick="document.getElementById('input-camera').click()">üì∏ C√¢mera</button>
        <button class="btn-photo" onclick="document.getElementById('input-galeria').click()">üñºÔ∏è Galeria</button>
    </div>
    <input type="file" id="input-camera" accept="image/*" capture="camera" class="hidden-input" onchange="processarFoto(this)">
    <input type="file" id="input-galeria" accept="image/*" class="hidden-input" onchange="processarFoto(this)">
    <img id="preview-img">

    <button class="btn-pdf" onclick="gerarPDF(true)">SALVAR E GERAR PDF</button>
    <button class="btn-new" onclick="abrirNovaOS()">LIMPAR / NOVA O.S.</button>
    
    <button class="btn-config" onclick="toggleConfig()">‚öôÔ∏è CONFIGURA√á√ïES / BACKUP</button>

    <div id="aba-config">
        <div id="info-dias-licenca" class="licenca-info">...</div>
        <label>Nome da Oficina:</label>
        <input type="text" id="nome-oficina-input">
        <button class="btn-pdf" onclick="salvarConfig()">SALVAR NOME</button>
        <hr>
        <button style="background:#f57c00; color:white" onclick="exportarBackup()">EXPORTAR BACKUP</button>
        <input type="file" id="import-file" accept=".json" onchange="importarBackup()" style="font-size:12px; margin-top:10px">
    </div>

    <div class="historico">
        <h3>Hist√≥rico de Registros</h3>
        <div id="lista-historico"></div>
    </div>
</div>

<script>
    let fotoBase64 = "";
    let editandoIndex = -1;

    window.onload = () => {
        verificarLicenca();
        const configSalva = localStorage.getItem('config_oficina');
        if(configSalva) {
            document.getElementById('titulo-oficina').innerText = configSalva;
            document.getElementById('nome-oficina-input').value = configSalva;
        }
        adicionarLinha(); // Come√ßa com uma linha vazia
        carregarHistorico();
    };

    function adicionarLinha(desc = "", val = "") {
        const container = document.getElementById('container-itens');
        const div = document.createElement('div');
        div.className = 'item-linha';
        div.innerHTML = `
            <input type="text" class="item-desc" placeholder="Pe√ßa/Servi√ßo" value="${desc}">
            <input type="number" class="item-val" placeholder="Valor" value="${val}" oninput="calcularTotal()">
            <button class="btn-del-item" onclick="this.parentElement.remove(); calcularTotal();">X</button>
        `;
        container.appendChild(div);
    }

    function calcularTotal() {
        const valores = document.querySelectorAll('.item-val');
        let soma = 0;
        valores.forEach(v => {
            if(v.value) soma += parseFloat(v.value);
        });
        document.getElementById('total').value = soma.toFixed(2);
    }

    function coletarItens() {
        const linhas = document.querySelectorAll('.item-linha');
        let itens = [];
        linhas.forEach(l => {
            const d = l.querySelector('.item-desc').value;
            const v = l.querySelector('.item-val').value;
            if(d || v) itens.push({ desc: d, val: v });
        });
        return itens;
    }

    // --- FUN√á√ïES DE LICEN√áA ---
    function verificarLicenca() {
        const dataInicio = localStorage.getItem('app_install_date');
        const hoje = new Date().getTime();
        if (!dataInicio) {
            localStorage.setItem('app_install_date', hoje);
            atualizarExibicaoDias(30);
        } else {
            const diasRestantes = 30 - Math.floor((hoje - dataInicio) / (1000 * 60 * 60 * 24));
            atualizarExibicaoDias(diasRestantes);
            if (diasRestantes <= 0) document.getElementById('bloqueio-licenca').style.display = 'block';
        }
    }
    function atualizarExibicaoDias(dias) {
        document.getElementById('info-dias-licenca').innerText = dias > 0 ? `Licen√ßa: ${dias} dias restantes` : `Licen√ßa: EXPIRADA`;
    }
    function verificarSenha() {
        if (document.getElementById('senha-renova').value === "0907") {
            localStorage.setItem('app_install_date', new Date().getTime());
            location.reload();
        } else alert("Incorreta!");
    }

    // --- CONFIG E FOTO ---
    function toggleConfig() {
        const aba = document.getElementById('aba-config');
        aba.style.display = aba.style.display === 'none' ? 'block' : 'none';
    }
    function salvarConfig() {
        localStorage.setItem('config_oficina', document.getElementById('nome-oficina-input').value);
        location.reload();
    }
    function processarFoto(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function() {
                const canvas = document.createElement('canvas
