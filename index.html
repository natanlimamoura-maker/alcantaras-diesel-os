<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcantara's Diesel O.S.</title>
    
    <link rel="manifest" href="data:application/manifest+json,%7B%22name%22%3A%22Alcantaras%20Diesel%22%2C%22short_name%22%3A%22DieselOS%22%2C%22start_url%22%3A%22%2F%22%2C%22display%22%3A%22standalone%22%2C%22background_color%22%3A%22%23ffffff%22%2C%22theme_color%22%3A%22%23d32f2f%22%2C%22icons%22%3A%5B%7B%22src%22%3A%22https%3A%2F%2Fcdn-icons-png.flaticon.com%2F512%2F3059%2F3059251.png%22%2C%22sizes%22%3A%22512x512%22%2C%22type%22%3A%22image%22%7D%5D%7D">
    <meta name="theme-color" content="#d32f2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3059/3059251.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 15px; background: #eceff1; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h2 { color: #d32f2f; text-align: center; margin-bottom: 20px; border-bottom: 2px solid #d32f2f; padding-bottom: 10px; }
        label { font-weight: bold; display: block; margin-top: 15px; color: #333; }
        input, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .row { display: flex; gap: 10px; }
        .row div { flex: 1; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-pdf { background: #2e7d32; color: white; }
        .btn-new { background: #1976d2; color: white; }
        .btn-photo { background: #f0f0f0; color: #333; border: 1px solid #ccc; font-size: 14px; padding: 10px; }
        .btn-config { background: #546e7a; color: white; margin-top: 20px; font-size: 14px; padding: 10px; }
        #preview-img { width: 100px; height: 100px; object-fit: cover; margin: 10px auto; display: none; border-radius: 8px; border: 2px solid #d32f2f; }
        .historico { margin-top: 30px; border-top: 2px solid #ccc; padding-top: 10px; }
        .item-historico { background: #f9f9f9; padding: 10px; border-radius: 5px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #d32f2f; }
        #aba-config { display: none; padding: 15px; background: #f0f0f0; border-radius: 8px; margin-top: 15px; }
        .hidden-input { display: none; }
        #bloqueio-licenca { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; color: white; text-align: center; padding-top: 50px; }
        .lock-card { background: #fff; color: #333; margin: 20px; padding: 30px; border-radius: 15px; }
        .licenca-info { background: #fff; padding: 10px; border-radius: 8px; margin-top: 10px; font-weight: bold; color: #d32f2f; text-align: center; border: 1px solid #d32f2f; }
    </style>
</head>
<body>

<div id="bloqueio-licenca">
    <div class="lock-card">
        <h2 style="color:red">LICEN√áA EXPIRADA</h2>
        <p>Seus 30 dias de uso gratuito acabaram.</p>
        <p>Insira a senha de renova√ß√£o:</p>
        <input type="password" id="senha-renova" style="text-align:center; font-size:24px" placeholder="****">
        <button class="btn-pdf" onclick="verificarSenha()">RENOVAR ACESSO</button>
    </div>
</div>

<div class="card" id="app-content">
    <h2 id="titulo-oficina">Alcantara's Diesel</h2>
    
    <label>Cliente:</label>
    <input type="text" id="cliente" placeholder="Nome do Cliente">

    <div class="row">
        <div><label>Modelo:</label><input type="text" id="modelo" placeholder="Scania"></div>
        <div><label>Placa:</label><input type="text" id="placa" placeholder="ABC-1234"></div>
    </div>

    <label>KM Atual:</label>
    <input type="number" id="km" placeholder="500000">

    <label>Servi√ßo Executado:</label>
    <textarea id="servico_exec" rows="3" placeholder="O que foi feito..."></textarea>

    <label>Or√ßamento (Pe√ßa - Valor):</label>
    <textarea id="servicos_lista" rows="4" placeholder="Filtro - 100" oninput="calcularTotal()"></textarea>
    
    <label>Total (R$):</label>
    <input type="text" id="total" value="0.00" readonly style="background: #f9f9f9; font-weight: bold; color: #2e7d32;">

    <label>Fotos:</label>
    <div class="row">
        <button class="btn-photo" onclick="document.getElementById('input-camera').click()">üì∏ Tirar Foto</button>
        <button class="btn-photo" onclick="document.getElementById('input-galeria').click()">üñºÔ∏è Galeria</button>
    </div>
    
    <input type="file" id="input-camera" accept="image/*" capture="camera" class="hidden-input" onchange="processarFoto(this)">
    <input type="file" id="input-galeria" accept="image/*" class="hidden-input" onchange="processarFoto(this)">
    
    <img id="preview-img">

    <button class="btn-pdf" onclick="gerarPDF(true)">SALVAR E GERAR PDF</button>
    <button class="btn-new" onclick="abrirNovaOS()">ABRIR NOVA ORDEM DE SERVI√áO</button>
    
    <button class="btn-config" onclick="toggleConfig()">‚öôÔ∏è CONFIGURA√á√ïES / BACKUP</button>

    <div id="aba-config">
        <div id="info-dias-licenca" class="licenca-info">Calculando licen√ßa...</div>
        <label>Nome da Oficina:</label>
        <input type="text" id="nome-oficina-input">
        <button class="btn-pdf" onclick="salvarConfig()">SALVAR NOME</button>
        <hr>
        <button style="background:#f57c00; color:white" onclick="exportarBackup()">EXPORTAR BACKUP</button>
        <input type="file" id="import-file" accept=".json" onchange="importarBackup()" style="font-size:12px; margin-top:10px">
    </div>

    <div class="historico">
        <h3>Hist√≥rico</h3>
        <div id="lista-historico"></div>
    </div>
</div>

<script>
    let fotoBase64 = "";
    let nomeOficina = "Alcantara's Diesel";

    window.onload = () => {
        verificarLicenca();
        const configSalva = localStorage.getItem('config_oficina');
        if(configSalva) {
            nomeOficina = configSalva;
            document.getElementById('titulo-oficina').innerText = nomeOficina;
            document.getElementById('nome-oficina-input').value = nomeOficina;
        }
        carregarHistorico();

        // Registro de Service Worker para Vercel reconhecer PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript;base64,' + btoa('self.addEventListener("fetch", (e) => {});'))
            .catch(err => console.log("SW error", err));
        }
    };

    function verificarLicenca() {
        const dataInicio = localStorage.getItem('app_install_date');
        const hoje = new Date().getTime();
        if (!dataInicio) {
            localStorage.setItem('app_install_date', hoje);
            atualizarExibicaoDias(30);
        } else {
            const diasPassados = Math.floor((hoje - dataInicio) / (1000 * 60 * 60 * 24));
            const diasRestantes = 30 - diasPassados;
            atualizarExibicaoDias(diasRestantes);
            if (diasRestantes <= 0) document.getElementById('bloqueio-licenca').style.display = 'block';
        }
    }

    function atualizarExibicaoDias(dias) {
        document.getElementById('info-dias-licenca').innerText = dias > 0 ? `Licen√ßa: ${dias} dias restantes` : `Licen√ßa: EXPIRADA`;
    }

    function verificarSenha() {
        if (document.getElementById('senha-renova').value === "0907") {
            localStorage.setItem('app_install_date', new Date().getTime());
            alert("Renovado!"); location.reload();
        } else alert("Incorreta!");
    }

    function toggleConfig() {
        const aba = document.getElementById('aba-config');
        aba.style.display = aba.style.display === 'none' ? 'block' : 'none';
    }

    function salvarConfig() {
        localStorage.setItem('config_oficina', document.getElementById('nome-oficina-input').value);
        location.reload();
    }

    function calcularTotal() {
        const texto = document.getElementById('servicos_lista').value;
        const linhas = texto.split('\n');
        let soma = 0;
        linhas.forEach(l => {
            const p = l.split('-');
            if(p.length > 1) {
                const v = parseFloat(p[p.length-1].trim().replace(',', '.'));
                if(!isNaN(v)) soma += v;
            }
        });
        document.getElementById('total').value = soma.toFixed(2);
    }

    function processarFoto(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 400;
                canvas.height = img.height * (400 / img.width);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                fotoBase64 = canvas.toDataURL('image/jpeg', 0.6);
                document.getElementById('preview-img').src = fotoBase64;
                document.getElementById('preview-img').style.display = "block";
            }
        };
        reader.readAsDataURL(file);
    }

    function abrirNovaOS() {
        if(confirm("Deseja SALVAR esta O.S. antes de abrir uma nova?")) gerarPDF(true);
        else if(confirm("Apagar tudo e come√ßar nova?")) location.reload();
    }

    function gerarPDF(salvar = false) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const data = new Date().toLocaleDateString('pt-BR');
        const d = {
            cliente: document.getElementById('cliente').value,
            placa: document.getElementById('placa').value,
            modelo: document.getElementById('modelo').value,
            km: document.getElementById('km').value,
            servico_exec: document.getElementById('servico_exec').value,
            servicos_lista: document.getElementById('servicos_lista').value,
            total: document.getElementById('total').value,
            foto: fotoBase64,
            data: data
        };
        if(salvar) {
            let h = JSON.parse(localStorage.getItem('alcantara_history') || "[]");
            h.unshift(d);
            localStorage.setItem('alcantara_history', JSON.stringify(h));
            carregarHistorico();
            alert("Salvo!");
        }
        doc.setFillColor(211, 47, 47); doc.rect(0, 0, 210, 40, 'F');
        doc.setTextColor(255); doc.setFontSize(22); doc.text(nomeOficina.toUpperCase(), 15, 25);
        if (d.foto) doc.addImage(d.foto, 'JPEG', 155, 5, 40, 30);
        doc.setTextColor(0); doc.setFontSize(12); doc.text(`CLIENTE: ${d.cliente}`, 15, 50);
        doc.text(`VE√çCULO: ${d.modelo} | PLACA: ${d.placa} | KM: ${d.km}`, 15, 58);
        doc.line(15, 62, 195, 62);
        doc.text("SERVI√áO EXECUTADO:", 15, 72); doc.setFontSize(10);
        doc.text(doc.splitTextToSize(d.servico_exec, 180), 15, 78);
        doc.setFontSize(12); doc.text("OR√áAMENTO:", 15, 110);
        doc.setFontSize(10); doc.text(doc.splitTextToSize(d.servicos_lista, 180), 15, 116);
        doc.setFontSize(16); doc.setTextColor(46, 125, 50); doc.text(`TOTAL: R$ ${d.total}`, 15, 160);
        doc.save(`OS_${d.placa}.pdf`);
    }

    function carregarHistorico() {
        const h = JSON.parse(localStorage.getItem('alcantara_history') || "[]");
        const lista = document.getElementById('lista-historico');
        lista.innerHTML = "";
        h.slice(0, 10).forEach((item, i) => {
            const div = document.createElement('div');
            div.className = "item-historico";
            div.innerHTML = `<span><b>${item.placa}</b> - ${item.data}</span><button onclick="baixarNovamente(${i})" style="width:auto; padding:5px 10px; font-size:12px; background:#1976d2; color:white">PDF</button>`;
            lista.appendChild(div);
        });
    }

    function baixarNovamente(i) {
        const d = JSON.parse(localStorage.getItem('alcantara_history'))[i];
        document.getElementById('cliente').value = d.cliente;
        document.getElementById('placa').value = d.placa;
        document.getElementById('modelo').value = d.modelo;
        document.getElementById('km').value = d.km;
        document.getElementById('servico_exec').value = d.servico_exec;
        document.getElementById('servicos_lista').value = d.servicos_lista;
        document.getElementById('total').value = d.total;
        fotoBase64 = d.foto; gerarPDF(false);
    }

    function exportarBackup() {
        const b = new Blob([localStorage.getItem('alcantara_history')], {type: "application/json"});
        const u = URL.createObjectURL(b); const a = document.createElement('a');
        a.href = u; a.download = `backup_diesel.json`; a.click();
    }

    function importarBackup() {
        const f = document.getElementById('import-file').files[0];
        const r = new FileReader();
        r.onload = (e) => { localStorage.setItem('alcantara_history', e.target.result); location.reload(); };
        r.readAsText(f);
    }
</script>
</body>
</html>
